<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <!--Left side of the form-->
    <div class="contact-left">
      <h1 class="title">Contact us</h1>
      <p class="description">Let's stay in touch.</br> For more information, </br> sign up. </p>
    </div>

    <!--Right side of the form-->
    <div class="contact-right">
      <div class="input-container">
        <p class="placeholder">Your name</p>

        <input type="text" name="name" autocomplete="off" class="input-name input">
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
